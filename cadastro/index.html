<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <header>Fintech</header>
        </div>
            <main>
                <form >
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label for="inputName">Nome</label>
                            <input type="text" id="inputName" class="form-control" placeholder="Insira o seu nome" required>
                        </div>
                        <div class="form-group col-md-9">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="insira seu email" required>
                        </div>
                        <div class="form-group col-md-9">
                            <label for="inputphone">Celular</label>
                            <input type="number" class="form-control" id="inputphone" placeholder="Insira seu celular" required>
                        </div>
                        <div class="form-group col-md-9">
                            <label for="inputPassword4">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="digite uma senha" required>
                        </div>
                        <div class="form-group col-md-9">
                            <label for="inputPassword4">Confirme a senha</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="confirme sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Criar conta</button>
                    </div>
                    <div class="cadastro">
                        Já possui cadastro?
                        <a href="../../login.html" class="text-info">Faça login</a>
                    </div>
                </form>
            </main>
                <div class="row">
                    <footer>fintech.com.br ₢ 2022 </footer>
                </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
